<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Max Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>1'000m</td>
          <td>2'000m</td>
        </tr>
        <tr>
          <td>Atlantic</td>
          <td>4'000m</td>
          <td>9'000m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
